baseURL: "https://sunilpashikanti.com/"
languageCode: "en-us"
title: "Sunil Kumar Pashikanti"
theme: "PaperMod"
paginate: 5
enableRobotsTXT: true

privacy.googleAnalytics:
  anonymizeIP: true
  respectDoNotTrack: true
  useSessionStorage: true

params:
  env: production
  description: "Principal Software Architect | Microsoft Community Super User | Microsoft Power Platform Expert | AI & Cloud Architecture"
  author: "Sunil Kumar Pashikanti"
  homeTitle: "Sunil Kumar Pashikanti"
  homeSubtitle: "Principal Software Architect specializing in enterprise Power Platform governance, AI-driven solutions, and scalable cloud architecture."
  mainSections:
    - posts

  showReadingTime: true
  showShareButtons: true
  showPostNavLinks: true
  defaultTheme: "auto"
  disableThemeToggle: false
  hideFooter: false

  assets:
    disableHLJS: false

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: achievements
      name: Achievements
      url: /achievements/
      weight: 25
    - identifier: resources
      name: Resources
      url: /resources/
      weight: 30
